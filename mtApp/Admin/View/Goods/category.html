var table = $('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],
	"sDom": '<"top"f>t<"bottom"ir><"clear">',
	bDeferRender:true,
    processing: true,
        serverSide: true,
        ajax: {
            "url":"{:U('Goods/category')}",
            "data":function(d){    //额外传递的参数
                d.mintime = $('#logmin').val();
                d.maxtime = $('#logmax').val();
                d.conditions = $("#conditions").val();
            }
        },
		bLengthChange:false,//去掉每页多少条框体
        bStateSave: true,//状态保存
        //aLengthMenu : [15, 20, 30, 50, 100, 150],
        bProcessing : true,
        bAutoWidth: false,
        bFilter : false, //是否启动过滤、搜索功能
        bInfo : false, //是否显示页脚信息，DataTables插件左下角显示记录数 
		bStateSave: false, // 不保留搜索条件
        createdRow: function ( row, data, index) {
            $(row).addClass('text-c');
        },
        aoColumns: [
            {
                "sClass": "text-c",
                "data": "id",
                "render": function (data, type, full, meta) {
                    return '<input type="checkbox"  name="select"  value="' + data + '" />';
                },
                "bSortable": false
            },
            { "mData": "id" },
            {
            	"sClass":"text-c",
            	"data"  :"cateimg",
            	"render":function(data,type,full,meta){
            		return str = "<img width='36' class='product-thumb'  src='__PUBLIC__/"+data+"' />";
            	}
            },
            { 
            	"sClass":"text-l",
            	"data": "classify" 
            },
            { "mData": "catedes"},
            { "mData": "cateaddtime"},
            {
            	"sClass":"text-center",
            	"data": "catestatus",
            	"render":function(data, type, full, meta){
            		var str = "";
            		if(data == 1){
            			str = "<span class='label label-success radius' data-state='"+data+"'>已发布</span>";
            		}else{
            			str =  "<span class='label label-defaunt radius' data-state='"+data+"'>已下架</span>";
            		}
            		return str;
            	}
        	},
            {
                "sClass": "text-center",
                "data": "catestatus",
                "render": function (data, type, full, meta) {
                	var html = "";
                	if(data == 1){
                		html = '<a style="text-decoration:none" onClick="goods_off(this)" href="javascript:;" title="下架" class="btn"><i class="Hui-iconfont">&#xe6de;</i>下架</a>';
                	}else{
                		html = '<a style="text-decoration:none" onClick="goods_up(this)" href="javascript:;" title="发布" class="btn"><i class="Hui-iconfont">&#xe603;</i>发布</a>';
                	}
                    html += '<a style="text-decoration:none" class="ml-5 btn" onClick="openDialog(`分类编辑`,`{:U("goods/editCate")}`,this)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i>编辑</a> <a style="text-decoration:none" class="ml-5 btn" onClick="goods_delete(this);" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>';
                    return html;
                },
                "bSortable": false
            }
        ]
});
var cateid;
var zTree;
var setting = {
	async: {
		enable: true,
		url: CreateTree,
		//autoParam: ["id"]
	},
	view: {
		dblClickExpand: true,
		showLine: true,
		selectedMulti: false,
		addHoverDom: addHoverDom,
		removeHoverDom: removeHoverDom
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pid",
			rootPId: ""
		},
		key:{
			name:"classify"
		}
	},
	edit: {
		enable: true,
		showRemoveBtn:function (treeId, treeNode) {
			return !treeNode.isParent;
		},
		showRenameBtn:true
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			if (treeNode.isParent){
				return false;
			} else {
				return true;
			}
		},
		onClick: function(event, treeId, treeNode){
    		//table.fnFilter();
		},
		beforeRemove: function(treeId, treeNode){
			layer.confirm("确定要删除该分类吗？",function(index){
				$.ajax({
					type:"post",
					url:"{:U('Goods/delCate')}",
					data:"id="+treeNode.id,
					success:function(data){
						if(data.flag == true)
						{
							layer.msg(data.msg,{icon:1,time:1500});
							zTree.reAsyncChildNodes(null,"refresh"); // 刷新树
							return false;
						}else if(data.flag == false){
							layer.msg(data.msg,{icon:0,time:1500});
							return false;
						}else{
							layer.msg("未知错误！",{icon:0,time:1500});
							return false;
						}
					}
				});
			});
			return false; // 阻止该方法默认行为
		},
		beforeRename:function(treeId,treeNode,newName){
			layer.confirm("确定要修改该节点名称吗？",function(index){
				$.ajax({
					type:"post",
					url :"{:U('Goods/editCateName')}",
					data:"id="+treeNode.id+"&catename="+newName,
					success:function(data){
						if(data.flag == true){
							layer.msg(data.msg,{icon:1,time:1500});
							//zTree.reAsyncChildNodes(null,"refresh"); // 刷新树
							refreshParentNode();
							table.dataTable().fnClearTable();
							return false;
						}else if(data.flag == false){
							layer.msg(data.msg,{icon:0,time:1500});
							return false;
						}else{
							layer.msg("未知错误！",{icon:0,time:1500});
							return false;
						}
					}
				});
			},function(){
				refreshParentNode();
				//zTree.reAsyncChildNodes(null,"refresh"); // 刷新树
			});
			return false; // 阻止该方法默认行为
		},
	}
};

function addHoverDom(treeId, treeNode) {
	var aObj = $("#" + treeNode.tId + "_span");
	if (treeNode.editNameFlag || $("#addBtn_"+treeNode.id).length>0) return;
	var addStr = "<span id='addBtn_" +treeNode.id+ "' treenode_add class='button add' title='addBtn' onfocus='this.blur();'> </span>";
	aObj.append(addStr);
	var btn = $("#addBtn_"+treeNode.id);
	//var nodename = {classify:"new node"}; // 取name的属性值作为键
	if (btn) btn.bind("click", function(){
		$.ajax({
			type:"post",
			url :"{:U('Goods/addCategory')}",
			data:"pid="+treeNode.id+"&classify=new node",
			success:function(data){
				if(data.flag == true)
				{
					zTree.addNodes(treeNode,{id:data.id,classify:"new node"});
					return false;
				}else if(data.flag == false){
					layer.msg(data.msg,{icon:0,time:1500});
					return false;
				}else{
					layer.msg("未知错误！",{icon:0,time:1500});
					return false;
				}
			}
		});
		return false;
	});
};
function removeHoverDom(treeId, treeNode) {
	$("#addBtn_"+treeNode.id).unbind().remove();
};

/** 
 * 刷新当前选择节点的父节点 
 */  
function refreshParentNode(){
	type = "refresh";
	silent = false;
	nodes = zTree.getSelectedNodes();  
    /*根据 zTree 的唯一标识 tId 快速获取节点 JSON 数据对象*/  
    var parentNode = zTree.getNodeByTId(nodes[0].parentTId);  
    /*选中指定节点*/  
    zTree.selectNode(parentNode);  
    zTree.reAsyncChildNodes(parentNode, type, silent);  
} 

$(document).ready(function(){
	CreateTree();
	//var zTree = $.fn.zTree.getZTreeObj("tree");
	//zTree.selectNode(zTree.getNodeByParam("id",'11'));

});
function CreateTree()
{
	var t = $("#LeftTree");
	$.ajax({
		type:"post",
		url:"{:U('Goods/getTreeList')}",
		success:function(data){
			t = $.fn.zTree.init(t, setting, data);
			zTree = $.fn.zTree.getZTreeObj("LeftTree");
			zTree.expandAll(true);
		}
	});
}

/*打开全屏窗口*/
function openDialog(title,url,obj)
{
	var id;
	if(!IsNullOrUndefined(obj))
	{
		id = $(obj).parents("tr").find("input[name='select']").val();
	}
	if(id == '')
	{
		layer.msg("未知商品！");
		return false;
	}
	openfullDialog(title,url,id);
}

//批量删除
function goods_up(obj)
{
	AjaxPost(obj,"确认要发布吗？","{:U('Goods/upGoodsCateStatus')}");
}
//批量删除
function goods_off(obj)
{
	AjaxPost(obj,"确认要下架吗？","{:U('Goods/upGoodsCateStatus')}");
}
/*删除*/
function goods_delete(obj){
	layer.confirm('确认要删除吗？',function(index){
		var id = $(obj).parents("tr").find("input[name=select]").val();
		$.ajax({
			type:'post',
			url:"{:U('Goods/delCate')}",
			data:'id='+id,
			success:function(data){
				if(data.flag == true){
					zTree.reAsyncChildNodes(null,"refresh"); // 刷新树
					$('.table-sort').dataTable().fnClearTable();
					layer.msg(data.msg,{icon: 1,time:1300});	
					return false;
				}else if(data.flag == false){
					layer.msg(data.msg,{icon: 5,time:1000});
					return false;
				}else{
					layer.msg("未知错误！",{icon:0,time:1000});
					return false;
				}
			}
		});
	});
}
