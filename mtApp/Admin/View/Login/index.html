<title>萌田网络科技后台管理系统</title>
<meta name="keywords" content="萌田网络科技后台管理系统">
<meta name="description" content="萌田网络科技后台管理系统">
<script>
// 防止页面返回
history.pushState(null,null,document.URL);
window.addEventListener('popstate',function(){
history.pushState(null,null,document.URL);
});
</script>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{:U('Login/index')}" method="post">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="" name="username" type="text" placeholder="账户" class="input-text size-L" required>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L" required>
          <input id="" name="_token" type="hidden" value='{$_token}'>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-8 col-offset-3">
          <input name="code" class="input-text size-L" type="text" placeholder="验证码" value="" style="width:150px;" required>
          <img id="code" src="{:U('Login/showCode')}"><a id="kanbuq" href="javascript:;" onclick="kbq()">看不清，换一张</a> 
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <label for="online" style="color:red;">
              {$map}
            </label>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 萌田网络科技后台管理系统 by 萌田网络</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/H-ui.js"></script> 
<script>

    function kbq()
    {
      document.getElementById('code').src = "{:U('Login/showCode')}?"+Math.random();
    }
</script>
</body>
</html>
