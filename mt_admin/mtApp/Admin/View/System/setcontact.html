<script type="text/javascript">
function article_save_submit(){
       var callnum = $("input[name='callnum']").val();
        if(callnum != '' && callnum != null){
                       var call = callnum.split(",");
                        var reg = /^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/;
                        for(var i = 0; i < call.length; i++){
                                if(!reg.test(call[i])){
                                     layer.msg("请输入正确的固定电话！",{icon:0,time:1200});
                                     return false;
                                  }
                        }
        }

        var phonenum = $("input[name='phonenum']").val();
        if(phonenum != '' && phonenum != null){
                 var phone = phonenum.split(",");
                for(var i = 0; i < phone.length; i++){
               if(!(/^1[34578]\d{9}$/.test(phone[i]))){
                         layer.msg("请输入正确的手机号码！",{icon:0,time:1200});
                          return false;
               }
        }
        }

         var email = $("input[name='email']").val();
          if(email != '' && email != null){
                 var emails = email.split(",");
                 for(var i = 0; i < emails.length; i++){
                        if(!(/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/.test(emails[i]))){
                                layer.msg("请输入正确的邮箱！",{icon:0,time:1200});
                                return false;
                        }
                }
        }

  /*     var qqnum = $("input[name='qqnum']").val();
         if(qqnum != '' && qqnum != null){
                var qq = qqnum.split(",");
                for(var i = 0; i < qq.length; i++){
                        if(!(/^[1-9][0-9]{4,11}$/.test(qq[i]))){
                                 layer.msg("请输入正确的qq号！",{icon:0,time:1200});
                                return false;
                        }
                }
        }*/
        var address = $("input[name='address']").val();
        $.ajax({
                type:"post",
                url:"{:U('System/setcontact')}",
                data:"callnum="+callnum+"&phonenum="+phonenum+"&email="+email+"&address="+address,
                success:function(data){
                        if(data.flag == true){
                                layer.msg(data.msg,{icon:1,time:1200});
                                $(".bc").attr("disabled",true);
                                return false;
                        }else if(data.flag == false){
                                layer.msg(data.msg,{icon:5,time:1200});
                                return false;
                        }else{
                                layer.msg("未知错误！",{icon:0,time:1200});
                                return false;
                        }
                }
        });
        

}
</script>
