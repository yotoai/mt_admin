<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<script type="text/javascript" src="lib/PIE_IE678.js"></script>

<link href="__PUBLIC__/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>编辑分类</title>
</head>
<body>
<div class="pd-20">
  <form action="" method="post" class="form form-horizontal" id="form-user-add" enctype="multipart/form-data">
    <div class="row cl">
      <label class="form-label col-2">父类节点：</label>
      <div class="formControls col-2"> <span class="select-box">
        <select name="pid" class="select" pid="{$cateList.pid}">
          <option value="">———请选择———</option>
          <foreach name="typeList" item="val">
            <option value="{$val.id}">{$val.catename}</option>
          </foreach>
        </select>
        </span>
       </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$cateList.catename}" placeholder="" id="user-name" name="catename" datatype="*" nullmsg="类名不能为空！" dragonfly="true">
        <input type="hidden" name="id" value="{$cateList.id}">
      </div>
      <div class="col-5"> </div>
    </div>
      <notempty name="cateList.imgpath">
          <div class="row cl" style="line-height:52px;">
      <label class="form-label col-2">缩略图：</label>
      <div class="formControls col-6" style="line-height:0;">
        <span class="btn-upload form-group">
           <input class="input-text upload-url radius" type="text" name="a_img" id="uploadfile-1" value="{$cateList.imgpath}" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
            <input style="margin-bottom:20px;" type="file" multiple name="img" class="input-file">
        </span>
          <img width="84" height="64" src="__PUBLIC__/{$cateList.imgpath}">
        </notempty>
        <empty name="cateList.imgpath">
        <div class="row cl" style="">
          <label class="form-label col-2">缩略图：</label>
          <div class="formControls col-6" style="line-height:0;">
          <span class="btn-upload form-group">
              <input class="input-text upload-url radius" type="text" name="a_img" id="uploadfile-1" value="{$cateList.imgpath}" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
              <input style="margin-bottom:20px;" type="file" multiple name="img" class="input-file">
          </span>
        </empty>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2">缩略图名：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$cateList.imgname}" placeholder="" id="" name="imgname">
      </div>
    </div>
<!--     <div class="row cl">
      <label class="form-label col-2">模块主题：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$cateList.theme}" placeholder="" id="" name="theme">
      </div>
      <div class="col-2"> </div>
    </div> -->
    <div class="row cl">
      <label class="form-label col-2">模块简介：</label>
      <div class="formControls col-6">
        <textarea name="des" cols="" rows="" class="textarea"  placeholder="说点什么..."  dragonfly="true" onKeyUp="textarealength(this,200)">{$cateList.des}</textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
      </div>
      <div class="col-2"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" id="subCate" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
  	$('.skin-minimal input').iCheck({
  		checkboxClass: 'icheckbox-blue',
  		radioClass: 'iradio-blue',
  		increaseArea: '20%'
  	});

    $("select[name='pid'] option").each(function(){
        if($(this).val() == $(this).parents("select").attr("pid"))
        {
          $(this).attr("selected",true);
        }
    });
      
  	$("#form-user-add").Validform({
    		tiptype:2,
    		callback:function(form){
    			 $("form").ajaxSubmit({
              type:"post",
              url:"{:U('News/editCate')}",
              beforeSubmit:function(){
                  $("#subCate").attr("disabled",true);
              },
              success:function(data){
                  if(data.flag == true)
                  {
                      layer.msg(data.msg,{icon:1,time:1500});
                      setTimeout(function(){
                          parent.location.reload();
                      },1400);
                      return false;
                  }else if(data.flag == false){
                      layer.msg(data.msg,{icon:0,time:1500});
                      $("#subCate").attr("disabled",false);
                      return false;
                  }
              }
          });
          return false;
    		}
  	});
});
</script>
</body>
</html>
